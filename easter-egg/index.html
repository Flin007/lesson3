<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 2. «Пасхалка» | Домашнее задание к лекции 2.1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/70378a66b8.js"></script>
</head>
<body>
  <nav>
    <a href="#">Главная</a>
    <a href="#">Статьи</a>
    <a href="#">Новости</a>
    <a href="#">Контакты</a>
  </nav>

  <main>
    <div class="menu-tip">
      <div class="menu-icon">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </div>
    </div>

    <h1>Контент</h1>

    <div class="secret">
      <svg viewBox="0 0 600 300">

        <!-- Symbol -->
        <symbol id="s-text">
          <text text-anchor="middle"
                  x="50%" y="50%" dy=".35em">
             нетология
           </text>
        </symbol>

        <!-- Duplicate symbols -->
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
      </svg>
    </div>
  </main>
  <script src="js/hw.js"></script>
  <script>
    const panel = document.getElementsByTagName('nav')[0];
    const secret = document.getElementsByClassName('secret')[0];
    let secretCounter = 0;
    function showEasterEgg(event) {
        if(!event.ctrlKey){
            return;
        }else{
            if(!event.altKey){
                return;
            }else{
                  if(event.keyCode !== 84){
                    return;
                }else{
                    panel.classList.toggle('visible');
                }
            }
        }
    }
    document.addEventListener('keydown', showEasterEgg);
    document.addEventListener('keyup', test);
    function test(event) {
        if(event.keyCode !== 89){
            return;
        }else{
            console.log('Нажал Y');
            if(event.keyCode !== 84){
                return;
            }else{
                console.log('Нажал T');
                if(event.keyCode !== 78){
                    return;
                }else{
                    console.log('Нажал N');
                    if(event.keyCode !== 74){
                        return;
                    }else{
                        if(event.keyCode !== 75){
                            return;
                        }else{
                            if(event.keyCode !== 74){
                                return;
                            }else{
                                if(event.keyCode !== 85){
                                    return;
                                }else{
                                    if(event.keyCode !== 66){
                                        return;
                                    }else{
                                        if(event.keyCode !== 90){
                                            return;
                                        }else{
                                            secret.classList.add('visible');
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
  </script>
</body>
</html>
